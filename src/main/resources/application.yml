spring:

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
       # ddl-auto: create
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true

#  Genre Cache Evict Schedule
scheduled:
  initialDelay:
    hours: 4

  fixedDelay:
    hours: 4
